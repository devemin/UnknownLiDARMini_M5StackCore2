; https://docs.platformio.org/page/projectconf.html

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
upload_port = COM9
monitor_port = COM9
lib_deps = 
	m5stack/M5Unified@^0.1.14
